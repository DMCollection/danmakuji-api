spring.datasource.url=jdbc:mysql://remoteip/dmji?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=pwd

spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

mybatis.type-aliases-package=cc.dmji.api.web.model.admin
mybatis.mapper-locations=classpath:mapper/*.xml
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.mail.protocol=smtp
spring.mail.host=smtp.exmail.qq.com
spring.mail.port=465
spring.mail.username=noreply@darker.online
spring.mail.password=pwd
spring.mail.properties.mail.smtp.auth = true
spring.mail.properties.mail.smtp.starttls.enable = true
spring.mail.properties.mail.smtp.ssl.enable = true

server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto
server.tomcat.port-header=X-Forwarded-Port
server.use-forward-headers=true
server.tomcat.internal-proxies=192\\.168\\.\\d{1,3}\\.\\d{1,3}

# 在线用户600秒无任何操作当作不在线
dmji.online.user.expiration=100
dmji.online.visitor.expiration=600
